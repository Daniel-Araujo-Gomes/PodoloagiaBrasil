<div class="toast toast-show align-items-center text-white alert-{{ type }}" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex alert-{{ type }} align-items-center br-5">
    <div class="toast-body text-{{ type }} ">
      {{ message }}
    </div>
    <i class="h3 ps-2 pe-2 me-2 m-auto _IconClose text-{{ type }} fab fa-Xmark" (click)="onClose()"></i>
  </div>
</div>
